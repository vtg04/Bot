<!DOCTYPE html>
<html>
<head>
    <title>Wine Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 500px;
        }
        #chatbox {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #d1e7dd;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #e2e3e5;
            align-self: flex-start;
        }
        #userInput {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: calc(100% - 22px);
        }
        #sendButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        #sendButton:hover {
            background-color: #45a049;
        }
        #heading {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="heading">Wine Chatbot</div>
        <div id="chatbox"></div>
        <input type="text" id="userInput" placeholder="Ask a question..." onkeypress="handleKeyPress(event)">
        <button id="sendButton" onclick="sendMessage()">Send</button>
    </div>

    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput.trim()) return;

            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += `<div class="message user-message">User: ${userInput}</div>`;
            document.getElementById('userInput').value = '';

            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userInput })
            });
            const data = await response.json();
            chatbox.innerHTML += `<div class="message bot-message">Bot: ${data.response}</div>`;
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
